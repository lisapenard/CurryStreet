          <option value="italie">Cocktail/Reception</option>
          <option value="Birthday">Birthday</option>
          <option value="Other event">Other event</option>
        </select>

        <div class="columns large-6">
          <label for="Date">Date of the event :</label>
          <input type="date" name="date" required />
        </div>

        <div class="columns large-6">
          <label for="Date">Location of the event  :</label>
          <input type="text" name="lieu" id="lieu" placeholder="City - postal/zip code" size="30" required/>
        </div>
        <label for="pays">Number of guests :</label>
        <select name="invites" id="invite">
          <option value="france">1-20</option>
          <option value="espagne">21-50</option>
          <option value="italie">51-100</option>
          <option value="royaume-uni">101-150</option>
          <option value="canada">151-200</option>
          <option value="canada">200+</option>
        </select>
        <br>
        <label for="Vaisselle">What type of dishes ?</label>
        <input type="radio" name="vaisselle" value="vaisselle" id="vaisselle" /> <label for="vaisselle">Without dishes</label>
        <input type="radio" name="vaisselle" value="vaisselle" id="vaisselle" /> <label for="vaisselle">Disposable</label>
        <input type="radio" name="vaisselle" value="vaisselle" id="vaisselle" /> <label for="vaisselle">Hard</label>
        <label for="ameliorer">Information about the event :</label>
        <textarea name="infos" id="infos" rows="10" ></textarea>
        <input type="submit" value="Send" class="buttonEnvoyer" />
      </form>

    $(document).ready(function() {
      $('.js-scrollTo').on('click', function() { // Au clic sur un élément
        var page = $(this).attr('href'); // Page cible
        var speed = 750; // Durée de l'animation (en ms)
        $('html, body').animate({
          scrollTop: $(page).offset().top
